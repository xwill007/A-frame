<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor Canción VR</title>
    <link rel="stylesheet" href="visor-cancion-vr.css">
</head>
<body>
    <a-scene background="color: #222">
        <!-- Plano para el video (simulado) -->
        <a-entity id="video-plane" geometry="primitive: plane; width: 4; height: 2.5" position="0 2.5 -3" color="#000"></a-entity>
        <!-- Plano para la letra -->
        <a-plane id="lyrics-plane" width="4" height="1.2" color="#222" opacity="0.85" position="0 0.7 -2.99">
            <a-text id="lyrics-text" value="Letra de la canción..." align="center" color="#fff" width="3.8" position="0 0 0.02"></a-text>
        </a-plane>
        <!-- Botón cerrar -->
        <a-box id="close-btn" position="0 -1.5 -2.95" width="0.7" height="0.4" depth="0.1" color="#b83dba">
            <a-text value="CERRAR" align="center" color="#fff" position="0 0 0.08" scale="0.5 0.5 1"></a-text>
        </a-box>
    </a-scene>
</body>
</html>
